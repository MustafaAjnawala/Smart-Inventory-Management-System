name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'one-smart-inc-frontend-electron/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./one-smart-inc-frontend-electron
        run: npm ci
        
      - name: Build application
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build
        
      # Windows Build
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build:win
        
      # macOS Build
      - name: Build macOS
        if: matrix.os == 'macos-latest'
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          
      # Linux Build
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build:linux
        
      # Upload Windows artifacts
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            one-smart-inc-frontend-electron/dist/*.exe
            one-smart-inc-frontend-electron/dist/*.zip
          retention-days: 30
          
      # Upload macOS artifacts
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            one-smart-inc-frontend-electron/dist/*.dmg
            one-smart-inc-frontend-electron/dist/*.zip
          retention-days: 30
          
      # Upload Linux artifacts
      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            one-smart-inc-frontend-electron/dist/*.AppImage
            one-smart-inc-frontend-electron/dist/*.deb
            one-smart-inc-frontend-electron/dist/*.snap
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist-artifacts
          
      - name: Display structure of downloaded files
        run: ls -la ./dist-artifacts/
        
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: CareEco Inventory Manager ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸš€ What's New in ${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸ“¦ Downloads
            - **Windows**: Download the `.exe` installer or portable `.zip` file
            - **macOS**: Download the `.dmg` installer  
            - **Linux**: Download the `.AppImage`, `.deb`, or `.snap` package
            
            ### ðŸ”§ Changes
            - Performance improvements
            - Bug fixes and stability enhancements
            - Updated dependencies
            
            ### ðŸ“‹ System Requirements
            - **Windows**: Windows 10 or later (64-bit)
            - **macOS**: macOS 10.14 or later
            - **Linux**: Most modern distributions
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          
      # Upload Windows files
      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist-artifacts/windows-build/CareEco Inventory Manager-${{ steps.get_version.outputs.VERSION }}-setup.exe
          asset_name: CareEco-Inventory-Manager-${{ steps.get_version.outputs.VERSION }}-setup.exe
          asset_content_type: application/octet-stream
        continue-on-error: true
        
      - name: Upload Windows Portable
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist-artifacts/windows-build/CareEco Inventory Manager-${{ steps.get_version.outputs.VERSION }}-win.zip
          asset_name: CareEco-Inventory-Manager-${{ steps.get_version.outputs.VERSION }}-portable.zip
          asset_content_type: application/zip
        continue-on-error: true
        
      # Upload macOS files
      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist-artifacts/macos-build/CareEco Inventory Manager-${{ steps.get_version.outputs.VERSION }}.dmg
          asset_name: CareEco-Inventory-Manager-${{ steps.get_version.outputs.VERSION }}.dmg
          asset_content_type: application/octet-stream
        continue-on-error: true
        
      # Upload Linux files
      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist-artifacts/linux-build/CareEco Inventory Manager-${{ steps.get_version.outputs.VERSION }}.AppImage
          asset_name: CareEco-Inventory-Manager-${{ steps.get_version.outputs.VERSION }}.AppImage
          asset_content_type: application/octet-stream
        continue-on-error: true
        
      - name: Upload Linux DEB
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist-artifacts/linux-build/careeco-inventory-manager_${{ steps.get_version.outputs.VERSION }}_amd64.deb
          asset_name: CareEco-Inventory-Manager-${{ steps.get_version.outputs.VERSION }}.deb
          asset_content_type: application/vnd.debian.binary-package
        continue-on-error: true
