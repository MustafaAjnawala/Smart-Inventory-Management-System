name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use LTS version instead of 23
          cache: 'npm'
          cache-dependency-path: 'one-smart-inc-frontend-electron/package-lock.json'

      - name: Install dependencies
        working-directory: ./one-smart-inc-frontend-electron
        run: npm ci

      - name: Build application
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build

      # Windows Build
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build:win -- --x64 --win nsis zip

      # macOS Build (with proper code signing setup)
      - name: Build macOS
        if: matrix.os == 'macos-latest'
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build:mac
        env:
          # Only disable if you don't have certificates
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # For production, set up proper code signing:
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      # Linux Build
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./one-smart-inc-frontend-electron
        run: npm run build:linux -- --x64 --linux AppImage deb

      # Upload artifacts with better path handling
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: one-smart-inc-frontend-electron/dist/
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: one-smart-inc-frontend-electron/dist/
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: one-smart-inc-frontend-electron/dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist-artifacts

      - name: Display structure of downloaded files
        run: ls -laR ./dist-artifacts/

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # Use the modern gh CLI approach instead of deprecated actions
      - name: Create Release with Assets
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Create release notes
          cat > release_notes.md << EOF
          ## ðŸš€ What's New in ${VERSION}

          ### ðŸ“¦ Downloads
          - **Windows**: Download the \`.exe\` installer or portable \`.zip\` file
          - **macOS**: Download the \`.dmg\` installer  
          - **Linux**: Download the \`.AppImage\` or \`.deb\` package

          ### ðŸ”§ Changes
          - Performance improvements
          - Bug fixes and stability enhancements
          - Updated dependencies

          ### ðŸ“‹ System Requirements
          - **Windows**: Windows 10 or later (64-bit)
          - **macOS**: macOS 10.14 or later
          - **Linux**: Most modern distributions

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${VERSION}
          EOF

          # Create the release
          gh release create "${VERSION}" \
            --title "CareEco Inventory Manager ${VERSION}" \
            --notes-file release_notes.md \
            --draft=false \
            --prerelease=false

          # Upload assets dynamically (handles varying filenames better)
          find ./dist-artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" \) | while read file; do
            echo "Uploading: $file"
            gh release upload "${VERSION}" "$file" || echo "Failed to upload $file"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Add checksums for verification
      - name: Generate checksums
        run: |
          cd ./dist-artifacts
          find . -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          gh release upload "${VERSION}" ./dist-artifacts/checksums.txt || echo "Failed to upload checksums"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}